[tool.poetry]
name = "fastinni"
version = "0.1.0"
description = "A simple FastAPI server"
authors = ["Khrysys <admin@khrysystem.dev>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.95.1"
fastapi-csrf-protect = "^0.2.2"
fastapi-login = "^1.9.0"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
python-dotenv = "^1.0.0"
uvicorn = {extras = ["all"], version = "^0.21.1"}
requests = {version = "^2.28.2", optional = true}
fastapi-sql = "^0.3.7"
python-multipart = "^0.0.6"
humanize = "^4.6.0"

[tool.poetry.group.dev.dependencies]
requests = "^2.29.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
